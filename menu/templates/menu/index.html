{% extends 'menu/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}
    {% for item in items %}
    <div class = "row">
        <div class = "col-md-4 offset-md-1">
            <img class = "card img-thumbnail" src="{{ item.item_image }}"/>
        </div>
        <div class = "col-md-4">
            <h3>
                {{ item.item_name }}
            </h3>
            <h4>
                {{ item.item_desc }}
            </h4>
        </div>
        <div class = "col-md-2">
            <h4>{{ item.item_price }}</h4>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
