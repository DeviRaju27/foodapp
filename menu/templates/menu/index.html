{% extends 'menu/base.html' %}

    {% block body %}
    {% for item in items %}
    <div class = "row">
        <div class = "col-md-4 offset-md-1">
            <img class = "card img-thumbnail" src="{{ item.item_image }}"/>
        </div>
        <div class = "col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_price }}</h5>
            <h6>{{ item.user_name }}</h6>
        </div>
        <div class = "col-md-2">
            <a class = 'btn btn-success' href = "{% url 'menu:detail' item.id %}">View</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
