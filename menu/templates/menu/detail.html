{% extends 'menu/base.html' %}

    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="card img-thumbnail" src="{{ item.item_image }}"/>
            </div>
            <div class="col-md-4">
                <h2>{{ item.item_name }}</h2>
                <h4>{{ item.item_desc }}</h4>
               <h3>$ {{ item.item_price }}</h3>
               <a href="{% url 'food:delete_item' item.id %}"><button type="submit">Delete</button></a>
            </div>
        </div>
    </div>
    {% endblock %}
