{% extends 'menu/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card margin-top-10">
                <div class="card-header bg-info">
                    Register
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.name }}
                            <br>
                            {{ field }}
                        </div> 
                        {% endfor %}
                        <button class='btn btn-info margin-10' type="submit">Sign up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
