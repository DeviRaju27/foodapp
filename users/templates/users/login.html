{% extends 'menu/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card center">
                <div class="card-header bg-info">
                    LOGIN
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group margin-10">
                          {{ field.name }} 
                            {{ field }}
                        </div>
                       {% endfor %}
                        <button class='btn btn-info' type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
